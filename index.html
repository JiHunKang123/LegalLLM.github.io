<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASML & KnC Legal Demo</title>
  <link rel="shortcut icon" type="image/x-icon" href="logo.ico">
  <link rel="apple-touch-icon" sizes="64x64" href="favicon_logo.png">
  <!-- 폰트 불러오기 (예: NanumSquare) -->
  <link rel="stylesheet" href="https://webfontworld.github.io/NanumSquare/NanumSquare.css">
  
  <style>
    /* 기본 스타일 */
    body {
      font-family: 'NanumSquare', sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* 사이드바 */
    .sidebar {
      width: 15%;
      min-width: 250px;
      background-color: #f7f7f5;
      padding: 20px;
      border-right: 1px solid #e5e5e1;
      overflow-y: auto;
    }
    .demo_description {
      height: 14%;
      border-bottom: 1px solid #e5e5e1;
    }
    
    /* Temperature 섹션 */
    .temp_sel {
      min-height: 120px;
      border-bottom: 1px solid #e5e5e1;
    }
    .temp_sel label {
      display: inline-block;
      margin-top: 15px;
      font-size: 12pt;
      font-weight: 100;
      color: #000000;
    }
    .temp_sel input[type="range"] {
      width: 100%;
      display: flex;
      align-items: center;
      border-radius: 5px;
      background-color: #ffffff;
    }
    
    /* 메인 영역 */
    .main {
      flex-grow: 1;
      flex-direction: column;
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
    }
    .initial-view {
      width: 100%;
      height: 85%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chatContainer {
      width: 100%;
      height: 75%;
      display: flex;
      overflow-y: auto;
      background-color: #ffffff;
      border-radius: 10px;
    }
    .input-view {
      margin-top: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* 입력창 스타일 */
    textarea {
      flex: 1;
      width: 50vw;
      padding: 20px;
      border-radius: 20px;
      border: 1px solid #ffffff;
      resize: none;
      overflow: auto;
      min-height: 100px;
      max-height: 200px;
      background-color: #f0f0f0;
      outline: none;
      font-size: 16px;
    }

    /* 메시지(채팅) 스타일 */
    .message {
      margin: 10px 0;
      display: flex;
      align-items: center;
    }
    .message.user .messageContent {
      background-color: #d0eaf7;
      color: #000;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      margin-left: auto;
      margin-right: 15%;
    }
    .message.llm .messageContent {
      background-color: #ffffff;
      color: #000;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      margin-left: 15%;
    }
    
    /* 로딩 아이콘 */
    .loadingCircle {
      width: 15px;
      height: 15px;
      border: 2px solid #ccc;
      border-top: 2px solid #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <!-- 사이드바 -->
  <div class="sidebar">
    <div class="demo_description">
      <img src="demo_logo.png" alt="LLM Logo" style="width: 70%; margin: auto; display: block;">
      <h2 style="font-size: 16pt; font-weight: 200; color: #000; text-align: center;">
        ASML & KnC FDS Demo
      </h2>
    </div>

    <div class="temp_sel">
      <label for="temperature">Temperature: <span id="temperatureValue">0.7</span></label>
      <p style="font-size: 10pt; font-weight: 200; margin-top: 5px; color: #666;">
        LLM 출력의 다양성 제어 (0.0 - 2.0)<br>
        (temp→0: 일관된 응답 생성)<br>
        (temp→2: 다양한 응답 생성)
      </p>
      <input
        type="range"
        id="temperature"
        name="temperature"
        min="0.0"
        max="2.0"
        step="0.1"
        value="0.0"
        oninput="updateSliderValue('temperature', 'temperatureValue')"
      >
    </div>
  </div>

  <!-- 메인 영역 -->
  <div class="main">
    <!-- 초기 로고 화면 -->
    <div class="initial-view">
      <img src="demo_logo.png" alt="LLM Logo" style="width: 500px;">
    </div>

    <!-- 채팅 영역 -->
    <div class="chatContainer" id="chatContainer" style="display: none;"></div>

    <!-- 입력창 -->
    <div class="input-view">
      <textarea
        id="initialUserInput"
        rows="1"
        placeholder="궁금한 것을 물어보세요."
        oninput="resizeTextarea(this)"
        onkeydown="if(event.key === 'Enter' && !event.shiftKey) { startChat(); event.preventDefault(); addMessage(); }"
      ></textarea>
    </div>
  </div>

  <script>
    /* ---------------------------------------------------------
       슬라이더 값을 화면에 반영
       --------------------------------------------------------- */
    function updateSliderValue(sliderId, valueId) {
      const slider = document.getElementById(sliderId);
      const valueDisplay = document.getElementById(valueId);
      valueDisplay.textContent = slider.value;
    }

    /* ---------------------------------------------------------
       텍스트 영역 자동 크기 조절
       --------------------------------------------------------- */
    function resizeTextarea(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }

    /* ---------------------------------------------------------
       초기 로고 화면에서 채팅 시작
       --------------------------------------------------------- */
    function startChat() {
      const userInput = document.getElementById('initialUserInput').value;
      if (!userInput.trim()) return;

      // 첫 입력 후, 초기 화면 숨기고 채팅창 표시
      document.querySelector('.initial-view').style.display = 'none';
      document.getElementById('chatContainer').style.display = 'inline';

      addMessage('user', userInput);
      document.getElementById('initialUserInput').value = '';
      LLMResponse(userInput);
    }

    /* ---------------------------------------------------------
       채팅 메시지 추가
       --------------------------------------------------------- */
    function addMessage(sender, text, isLoading = false) {
      const chatContainer = document.getElementById('chatContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;

      const messageContent = document.createElement('div');
      messageContent.className = 'messageContent';
      messageContent.textContent = text;
      messageDiv.appendChild(messageContent);

      if (isLoading) {
        const loadingCircle = document.createElement('div');
        loadingCircle.className = 'loadingCircle';
        messageDiv.appendChild(loadingCircle);
      }

      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    /* ---------------------------------------------------------
       LLM에 요청 보내고 응답 표시
       --------------------------------------------------------- */
    function LLMResponse(userInput) {
      // 입력창 비활성화
      const userInputArea = document.getElementById('initialUserInput');
      userInputArea.disabled = true;

      // Slider(Temperature) 값
      const temperature = document.getElementById('temperature').value;

      // ngrok url (실제 IP/경로에 맞게 수정)
      const url = `https://dc47-166-104-137-89.ngrok-free.app/stream/?input_str="${userInput}"&temperature=${temperature}`;

      // 로딩 메시지 표시
      addMessage('llm', '응답 생성 중...', true);

      // fetch로 응답 가져오기
      fetch(url, {
        method: "GET",
        headers: new Headers({ "ngrok-skip-browser-warning": "69420" })
      })
        .then(response => response.text())
        .then(data => {
          // 로딩 표시 제거, 실제 응답으로 대체
          const messages = document.getElementsByClassName('message llm');
          const lastMessage = messages[messages.length - 1];
          if (lastMessage) {
            const loadingCircle = lastMessage.querySelector('.loadingCircle');
            if (loadingCircle) loadingCircle.remove();
            lastMessage.querySelector('.messageContent').textContent = data;
          }
          // 입력창 재활성화
          userInputArea.disabled = false;
          userInputArea.focus();
        })
        .catch(err => {
          console.error(err);
          const errorMsg = '[Error] 응답을 불러오지 못했습니다.';
          const messages = document.getElementsByClassName('message llm');
          const lastMessage = messages[messages.length - 1];
          if (lastMessage) {
            const loadingCircle = lastMessage.querySelector('.loadingCircle');
            if (loadingCircle) loadingCircle.remove();
            lastMessage.querySelector('.messageContent').textContent = errorMsg;
          }
          // 입력창 재활성화
          userInputArea.disabled = false;
          userInputArea.focus();
        });
    }
  </script>
</body>
</html>
